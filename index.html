<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="logo" />
    </div>
    <div class="container">
      <div class="tip-options">
        <div class="bill">
          <h4>Bill</h4>
          <div class="input-wrapper">
            <input placeholder="0" class="bills-input"/>
            <div class="icon-wrapper">
              <img src="images/icon-dollar.svg" alt="dollar" />
            </div>
          </div>
        </div>

        <div class="tip-select">
          <h4>Select Tip %</h4>
          <div class="tip-per">
            <button onclick="changeTip(0.05)">5%</button>
            <button onclick="changeTip(0.10)">10%</button>
            <button onclick="changeTip(0.15)">15%</button>
            <button onclick="changeTip(0.25)">25%</button>
            <button onclick="changeTip(0.50)">50%</button>
            <input placeholder="Custom" class="custom" />
          </div>
        </div>

        <h4>Number of People</h4>
        <div class="input-wrapper">
          <input placeholder="0" class="NOP-input" />
          <div class="icon-wrapper">
            <img src="images/icon-person.svg" alt="dollar" />
          </div>
        </div>
      </div>

      <div class="summary">
        <div class="tip-amount-wrapper">
          <div>
            <h4 class="summary-h4">Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div>
            <p class="price-text tip-amount">$0.00</p>
          </div>
        </div>
        <div class="total-wrapper">
          <div>
            <h4 class="summary-h4">Total</h4>
            <p>/ person</p>
          </div>
          <div>
            <p class="price-text total">$0.00</p>
          </div>
        </div>

        <button class="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paulina</a>.
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
